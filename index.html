<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <nav id="navbar">
      <a href="" class="nav-brand">App</a>
      <ul>
        <li><a href="" class="nav-item btn btn-default">Register</a></li>
      </ul>
    </nav>

    <div class="container" id="main">
      <h1>Welcome to our app</h1>
      <p>
        Add to do items in the text field below and sort them.
      </p>

      <form id="todo-form">
        <label for="todo-title">Todo</label>
        <input id="todo-title" type="text" placeholder="Enter your todo" />
        <select id="todo-category">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
        </select>
        <input type="submit" class="btn btn-outline" value="Add" />
      </form>
      <hr class="separator" />
      <div>
        <label>
          Filter:
          <select id="todo-filter">
            <option value="">Show all</option>
            <option value="work">Work only</option>
            <option value="personal">Personal only</option>
          </select>
        </label>
        <h3>Todos <span id="todo-count"></span></h3>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <footer id="footer-wrapper">
      <a href="about.html">About us</a>
      <a href="contact.html">Contact us</a>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
